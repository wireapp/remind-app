version: '3'

services:
  reminders_bot:
    image: wirebots/reminders:latest
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      QUARKUS_DATASOURCE_URL: jdbc:postgresql://db/quarkus
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=quarkus
      - POSTGRES_PASSWORD=quarkus
      - POSTGRES_DB=quarkus
    ports:
      - 5432:5432
    volumes:
      - reminders_bot-db:/var/lib/postgresql/data/

volumes:
  reminders_bot-db:
